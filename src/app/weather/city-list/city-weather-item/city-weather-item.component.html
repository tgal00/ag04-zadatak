<div class="card mb-5 border" *ngIf="cityWeather$ |async as cityWeather">
  <div class="card-body mt-2" routerLink="{{cityWeather.name}}">

    <div class="d-flex">
      <h4 class="flex-grow-1 text-muted">{{cityWeather.name}}, {{cityWeather.sys.country}}</h4>
      <h6 class="text-muted">{{time|date:'short'}}</h6>
    </div>

    <button class="btn btn-outline-danger btn-sm" (click)="onDeleteCity()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
        viewBox="0 0 16 16">
        <path
          d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
      </svg>
    </button>

    <a *ngIf="favorite==false" class="btn btn-outline-success btn-sm ms-2" (click)="onFavorite(true)" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
      </svg>
    </a>

    <button *ngIf="favorite==true" class="btn btn-outline-primary btn-sm ms-2" (click)="onFavorite(false)" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
      </svg>
    </button>





    <div class="d-flex flex-column text-center">
      <h6 class="display-4 mb-0 font-weight-bold">
        {{cityWeather.main.feels_like | number: NUMBER_FORMAT}}Â°C
      </h6>
      <span class="small text-muted">{{cityWeather.weather[0].description}}</span>
    </div>

    <div class="d-flex align-items-center">
      <div class="flex-grow-1">
        <div>
          <span class="ms-1"> Wind: {{cityWeather.wind.speed}} km/h </span>
        </div>
        <div>
          <span class="ms-1"> Humidity: {{cityWeather.main.humidity}}% </span>
        </div>
      </div>
      <div>
        <img *ngIf="iconUrl$ | async as iconUrl" src={{iconUrl}}>
      </div>
    </div>

  </div>


</div>
