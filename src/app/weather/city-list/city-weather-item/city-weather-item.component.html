<div class="card mb-5 border" *ngIf="cityWeather$ |async as cityWeather">
  <div class="card-body mt-2">

    <div class="d-flex" routerLink="/weather/{{cityWeather.name}}">
      <h4 class="flex-grow-1 text-muted">{{cityWeather.name}}, {{cityWeather.sys.country}}</h4>
      <h6 class="text-muted">{{time|date:'short'}}</h6>
    </div>

    <button class="btn btn-outline-danger btn-sm shadow-sm" (click)="onDeleteCity()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
        viewBox="0 0 16 16">
        <path
          d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
      </svg>
    </button>


    <button *ngIf="!favorite" class="btn btn-outline-warning btn-sm ms-2 shadow-sm" (click)="onFavorite()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star"
        viewBox="0 0 16 16">
        <path
          d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
      </svg>
    </button>
    <button *ngIf="favorite" class="btn btn-outline-warning btn-sm ms-2 shadow-sm" (click)="onFavorite()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
      </svg>
    </button>

    <div class="d-flex flex-column text-center">
      <h6 class="display-4 mb-0 font-weight-bold">
        {{cityWeather.main.feels_like | number: NUMBER_FORMAT}}Â°C
      </h6>
      <span class="small text-muted">{{cityWeather.weather[0].description}}</span>
    </div>

    <div class="d-flex align-items-center">
      <div class="flex-grow-1">
        <div>
          <span class="ms-1"> Wind: {{cityWeather.wind.speed}} km/h </span>
        </div>
        <div>
          <span class="ms-1"> Humidity: {{cityWeather.main.humidity}}% </span>
        </div>
      </div>
      <div>
        <img *ngIf="iconUrl$ | async as iconUrl" src={{iconUrl}}>
      </div>
    </div>

  </div>


</div>
